<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Main container styles */
.main-cont {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Main heading styles */
.main-cont h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

/* Add Course link styles */
.main-cont a {
    display: inline-block;
    padding: 10px 20px;
    margin-bottom: 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.main-cont a:hover {
    background-color: #0056b3;
}

/* Course container styles */
.cont {
    padding: 15px;
    margin-bottom: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.cont h1 {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #333;
}

.cont a {
    display: inline-block;
    padding: 8px 15px;
    background-color: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cont a:hover {
    background-color: #218838;
}

</style>
</head>
<body>
    <div class="main-cont">
        <h1>Detail OF Course</h1>
        <div class="cont">
            <h1>Title:-{{course.title}}</h1>
            <h1>Detail:-{{course.detail}}</h1>
            <h1>Instructor:-{{course.instructor}}</h1>
            <a href="{% url 'cource_update_view' course.pk %}">Edit</a>
            <a href="{% url 'cource_delete_view' course.pk %}">Delete</a>
            <a href="{% url 'Assignment_list_view' %}">View Assignments</a>
        </div>
    </div>
</body>
</html>
